<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Document
    </title>
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/globals.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body class="page">
<div class="wrapper">
    <div class="image-wrapper">
        <img src="desert.jpg" class="image" alt="">
    </div>

    <div class="registration">
        <h1 class="heading">Создайте аккаунт</h1>
        <p class="parag">Уже есть аккаунт? <a class="link" href="">Войти</a></p>
        <form class="registration-form" action="/submit" method="post">
            <fieldset class="firstf">
                <label for="first-name" class="label visually-hidden">Имя</label>
                <input id="first-name" name="first-name" type="text" placeholder="Имя*" class="input" required>

                <label for="last-name" class="label visually-hidden">Фамилия</label>
                <input id="last-name" name="last-name" type="text" placeholder="Фамилия*" class="input" required>
            </fieldset>
            <fieldset>
                <legend></legend>
                <label for="email" class="label visually-hidden">Email</label>
                <input id="email" name="email" type="email" placeholder="Email*" class="input" required>
            </fieldset>
            <fieldset>
                <legend></legend>
                <label for="password" class="label visually-hidden">Пароль</label>
                <input id="password" name="password" type="password" placeholder="Пароль*" class="input" required>

                <label for="password-confirm" class="label visually-hidden">Подтверждение пароля</label>
                <input id="password-confirm" name="password-confirm" type="password" placeholder="Подтверждение пароля*" class="input" required>
            </fieldset>
            <div class="last">
                <fieldset class="dr">
                    <label for="birth-day" class="label visually-hidden">День рождения</label>
                    <input id="birth-day" name="birth-day" type="date" class="date-input" placeholder="День рождения">
                </fieldset>
                <input id="form-button" type="submit" value="Зарегистрироваться" class="submit-input">
            </div>
        </form>
        <div class="divider">
            <span>Или войти через</span>
        </div>
        <div class="buttons">
            <button class="other-input">
                <img src="google.svg" class="img">
                Google
            </button>
            <button class="other-input">
                <img src="icons8-ос-mac.svg" class="img">
                Apple
            </button>
        </div>
    </div>

</div>

</body>
</html>
