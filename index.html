<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Registration form
    </title>
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/globals.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body class="page">
<div class="page__wrapper">
    <div class="slider">
        <button class="slider__back">Вернуться на сайт</button>
        <button class="slider__prev">←</button>
        <div class="page__image-wrapper">
            <img src="desert.jpg" class="page__image" alt="Пустыня">
        </div>
        <button class="slider__next">→</button>
    </div>
    <div class="registration">
        <h1 class="registration__title">Создайте аккаунт</h1>
        <p class="registration__text">Уже есть аккаунт? <a class="registration__link" href="">Войти</a></p>
        <form class="registration__form" action="/submit" method="post" name="registration" novalidate>
            <label class="registration__field">
                <input id="checkbox" name="checkbox" type="checkbox" class="registration__input" required tabindex="0">
                <span class="registration__label">Я согласен(на) с <a href="/terms" target="_blank">условиями использования</a> и <a href="/privacy-policy" target="_blank">политикой конфиденциальности</a>.</span>
                <span class="form__input-error checkbox-error"></span>
            </label>
            <fieldset class="registration__fieldset">
                <label class="registration__field">
                    <span class="registration__label visually-hidden">Имя</span>
                    <input id="first-name" name="first-name" type="text" placeholder="Имя*" class="registration__input" required>
                    <span class="form__input-error first-name-error"></span>
                </label>

                <label class="registration__field">
                    <span class="registration__label visually-hidden">Фамилия</span>
                    <input id="last-name" name="last-name" type="text" placeholder="Фамилия*" class="registration__input" required>
                    <span class="form__input-error last-name-error"></span>
                </label>
            </fieldset>
            <label class="registration__field">
                <span class="registration__label visually-hidden">Email</span>
                <input id="email" name="email" type="email" placeholder="Email*" class="registration__input" required>
                <span class="form__input-error email-error"></span>
            </label>
            <label class="registration__field">
                <span class="registration__label visually-hidden">Пароль</span>
                <input id="password" name="password" type="password" placeholder="Пароль*" class="registration__input" required>
                <span class="form__input-error password-error"></span>
            </label>
            <label class="registration__field">
                <span class="registration__label visually-hidden">Подтверждение пароля</span>
                <input id="password-confirm" name="password-confirm" type="password" placeholder="Подтверждение пароля*" class="registration__input" required>
                <span class="form__input-error password-confirm-error"></span>
            </label>
            <div class="registration__actions">
                <label class="registration__field">
                    <span class="registration__label visually-hidden">День рождения</span>
                    <input id="birth-day" name="birth-day" type="date" min="1990-01-01"  class="registration__input registration__input--date" placeholder="День рождения" required>
                    <span class="form__input-error birth-day-error"></span>
                </label>
                <button type="submit" class="registration__submit">Отправить</button>
            </div>
        </form>
        <div class="registration__divider">
            <span class="registration__divider-text">Или войти через</span>
        </div>
        <div class="registration__social">
            <button class="registration__social-button">
                <img src="google.svg" class="registration__social-icon" alt="Иконка Google">
                Google
            </button>
            <button class="registration__social-button">
                <img src="icons8-ос-mac.svg" class="registration__social-icon" alt="Иконка Apple">
                Apple
            </button>
        </div>
    </div>

</div>
<script src="./script.js"></script>
</body>
</html>
